<body>
  
<div id="app">
  <h1>hi, open your console</h1>
</div>

<script>
  const svcFetch = window.fetch.bind(window)
  let svc = new RemoteLog('http://127.0.0.1:1111', svcFetch)

  svc.log({ msg: 'log me', object: { 'extra': 123 } }).then(resp => {
    console.log('resp:', resp)
  }).catch(err => {
    console.log('err:', err)
  })

</script>

</body>
